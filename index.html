<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App API - Vanilla JS</title>
</head>
<body >
  
<div class="main-container">
  <div class="search-container">
    <input type="text" autocomplete="on" class="search-box" onfocus="this.value=''" placeholder="Search for a city..." />
  </div>
  <div class="city">
    <div class="city-name">
  </div>
  <div class="date-container">
      <div class="date"></div>
  </div>
  <div class="city-temp">
    <p>- Â°<span>C</span></p>
  </div>
  <div class="info">
  <div class="weather-icon">
    <img class="weather-icon-image" src="icons/unknown.png" alt="">
  </div>
    <p class="temperature-description"></p>
  </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
